<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <header>
    <h1>Food Form</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
      
    
  </header>

  <main>
    <form id="foodForm">
      <label for="foodName">Food Name:</label>
      <input type="text" id="foodName" required> <br> <br>
      
      <label for="foodType">Type of Food:</label>
      <select id="foodType">
        <option value="Fruit and vegetables">Fruit and vegetables</option>
        <option value="Starchy food">Starchy food</option>
        <option value="Dairy">Dairy</option>
        <option value="Protein">Protein</option>
        <option value="Fat">Fat</option>
      </select>
      
      <label for="foodPrice">Price:</label>
      <input type="text" id="foodPrice" required>
      
      <button type="submit">submit</button>
    </form>
    
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Type</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="foodTableBody"></tbody>
    </table>
    
  </main>

  <footer>
    &copy; Wasfy97 All rights reserved.
    <a href="https://www.facebook.com/wasfy.messi">Facebook</a>
    <a href="https://www.instagram.com/wasfyabdelhadi/?next=%2F">Instagram</a>
  </footer>

  <script src="App.js"></script>
</body>

</html>
